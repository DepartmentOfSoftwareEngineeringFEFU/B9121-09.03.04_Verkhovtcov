repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2 # актуальная версия
    hooks:
      - id: isort
        name: isort (сортировка импортов)
        args: ["--profile", "black"] # для совместимости с Black

repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language: system  # использует системный Python, а не виртуальное окружение
        name: Black (форматирование кода)
        args: ["--config=pyproject.toml"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0 # актуальная версия flake8
    hooks:
      - id: flake8
        name: flake8 (проверка стиля)
        additional_dependencies: [flake8-bugbear] # опционально: дополнительные плагины

