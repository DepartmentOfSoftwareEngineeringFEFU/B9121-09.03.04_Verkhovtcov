<!-- CogEditor/templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления мероприятиями{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}
        <style>
            .rules-container {
                padding: 20px;
            }
            
            .rule-accordion {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            .accordion-button {
                width: 100%;
                padding: 15px;
                text-align: left;
                background: #f8f9fa;
                border: none;
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .accordion-button:hover {
                background: #e9ecef;
            }
            
            .accordion-content {
                padding: 0 15px;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease-out;
            }
            
            .accordion-content.active {
                padding: 15px;
                max-height: 1000px;
            }
            
            .rule-name {
                font-weight: 600;
            }
            
            .rule-info {
                background: #f8f9fa;
                padding: 10px;
                margin-bottom: 15px;
                border-radius: 4px;
            }
            
            .summary-info {
                display: flex;
                gap: 20px;
                margin-bottom: none;
            }
        </style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CogEditor</a>
            <!-- Навигационное меню -->
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
        <script>
            document.querySelectorAll('.accordion-button').forEach(button => {
                button.addEventListener('click', () => {
                    const content = button.nextElementSibling;
                    button.classList.toggle('active');
                    content.classList.toggle('active');
                });
            });
        </script>
    {% endblock %}
</body>
</html>
