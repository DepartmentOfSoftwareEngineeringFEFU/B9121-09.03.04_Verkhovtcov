{% extends "base.html" %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plot-container {
            margin: 20px 0;
            text-align: center;
        }

        .plot-container img {
            max-width: 100%;
            height: auto;
        }

        .table-container {
            margin: 20px 0;
        }
        tr {
            text-align: center;
        }
    </style>

    <div class="container">
        <h1 class="mt-4 mb-4">Анализ данных мероприятий</h1>

        <h2>Первые строки данных</h2>
        <div class="table-container">
            {{ data_head|safe }}
        </div>

        <h2>Матрица ошибок</h2>
        <div class="plot-container">
            <img src="data:image/png;base64,{{ plot1 }}" alt="Матрица ошибок">
        </div>

        <h2>Важность признаков</h2>
        <div class="plot-container">
            <img src="data:image/png;base64,{{ plot2 }}" alt="Важность признаков">
        </div>

        <h2>Отчет классификации</h2>
        <div class="table-container">
            {{ classification_report|safe }}
        </div>

        <h2>Таблица важности признаков</h2>
        <div class="table-container">
            {{ feature_importance|safe }}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
